        const fact = data.data[0].attributes.body;
        
        // Update the widget content
        document.getElementById('dog-fact-content').textContent = fact;
    } catch (error) {
        console.error('Dog fact error:', error);
        document.getElementById('dog-fact-content').textContent = 'Could not fetch dog fact. Please try again later.';

}
